<body>
    <input id="name-input" type="text"/>
    <button id="name-button" onclick="output()">Submit Name</button>
    <p id="greeting">Greeting: </p>

        function output(){
        // find user input on page
        var userinput = document.getElementById("name-input");
        // build object from user input
        let entry = {
            name: userinput.value
        }

        // https://pythonise.com/series/learning-flask/flask-and-fetch-api

        fetch(`${window.origin}/postmethod`, {
            method: "POST",
            credentials: "include",
            body: JSON.stringify(entry),
            cache: "no-cache",
            headers: new Headers({
                "content-type": "application/json"
            })
            })
            .then(function (response) {
                if (response.status !== 200) {
                console.log(`Looks like there was a problem. Status code: ${response.status}`);
                return;
                }
                response.json().then(function (data) {
                console.log(data);
                document.getElementById("greeting").innerText = "Greeting:" + data.greeting;
                });
            })
            .catch(function (error) {
                console.log("Fetch error: " + error);
            });

        }
    </script>

</body>
