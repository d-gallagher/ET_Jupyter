<body onload="init()" onmousedown="draw()">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <header>
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            </nav>
        </div>
    </header>

    
    <main role="main" class="container">
        <div>
        <canvas id="MNISTCanvas"></canvas>
        </div>
        <div>
            <button name="btnClear" id="ClearCanvas" onclick="clearCanvas()">Clear</button>
            <button name="btnSubmit" id="btnPredict" onclick="getData()">Predict</button>
            <button name="btnSubmit" onclick="myChartData()">PrintToConsole</button>
        </div>
            <div class="text-center">
            <h2 id="numberprediction">Your prediction will display here..</h2>
        </div>
        <div id="chart">
            <canvas id="myChart" onload="myChartData()"></canvas>
            <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            // var chartData = myChartData();
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Zero', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'],
                    datasets: [{
                        label: 'Prediction Results',
                        data: [0,1,2,3,4,5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
            </script>

        </div>
    </main>
